<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:300,400,600,700,800|Raleway:200,300,400,500,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Banner part start-->
    <section id="banner_part" class="banner">
        <div class="banner_slide">
            <div class="banner_bg" style="background: url(images/banner.jpg) no-repeat center; background-size: cover">
                <div class="overlay">
                </div>
            </div>
            <div class="banner_bg" style="background: url(images/banner2.jpg) no-repeat center; background-size: cover">
                <div class="overlay">
                </div>
            </div>
            <div class="banner_bg" style="background: url(images/banner3.jpg) no-repeat center; background-size: cover">
                <div class="overlay">
                </div>
            </div>
        </div>
        <div class="banner-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="all text-center">
                            <h2>Life Begins here</h2>
                            <h1>Welcome to Food Vally</h1>
                            <p>You can search your favourite food here</p>
                            <p>Popular Items are Chicken, Salmon, Fish, Beef, Pork etc</p>
                            <div class="d-flex input-area">
                                <input id="search-food" type="text" class="search-input" placeholder="Enter your favourite food name">
                                <button id="search-btn" onclick="searchFood()">search</button>
                            </div>
                            <span id="error" class="error-msg"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part End -->

    <!-- food part start -->
    <section class="food">
        <div class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                
            </div>
        </div>
    </section>
    <!-- food part end -->

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Food details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="food-details" class="modal-body">
                
            </div>
          </div>
        </div>
      </div>

    <script src="plugin/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="plugin/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
